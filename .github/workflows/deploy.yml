name: CI and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Run e2e smoke tests
        run: npm run test:e2e
        env:
          API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:4173

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting and Firestore
        run: firebase deploy --only hosting,firestore --project ${FIREBASE_PROJECT_ID:-jusdnce}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
